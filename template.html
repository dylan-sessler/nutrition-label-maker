<!DOCTYPE html>
<html>
<head>
    <style>
        /* This sets the output page size.
           We use a small size so the PDF isn't a giant letter page. */
        @page { size: 4in 2in; margin: 0; }

        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 20px;
        }

        .ingredients-box {
            border: 1px solid black; /* The thin black border */
            padding: 4px;            /* Space between text and border */
            font-size: 10pt;
            line-height: 1.3;
            text-align: left;
            width: 100%;             /* Fill the width of the container */
        }

        strong {
            font-weight: 900;        /* Make "Ingredients:" extra bold */
        }
    </style>
</head>
<body>

    <div class="ingredients-box">
        <strong>Ingredients:</strong> {{ ingredients_text }}
    </div>

</body>
</html>
